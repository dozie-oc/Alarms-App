<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer • Alarms</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- Hamburger -->
    <button
      id="hamburger"
      class="lg:hidden fixed top-4 left-4 z-50 bg-white shadow-lg rounded-full p-3 transition-all duration-300"
    >
      <svg
        class="w-6 h-6 text-gray-700"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>

    <!-- Overlay -->
    <div
      id="sidebarOverlay"
      class="fixed inset-0 bg-black bg-opacity-30 z-40 hidden lg:hidden"
    ></div>

    <!-- Sidebar - SAME DARK COLOR AS INDEX -->
    <div
      id="sidebar"
      class="fixed top-0 left-0 h-full w-72 bg-gray-800 text-white transform -translate-x-full lg:translate-x-0 transition-transform duration-300 z-50 flex flex-col"
    >
      <div class="p-8 flex-1">
        <h2 class="text-2xl font-medium mb-10">Alarms</h2>
        <ul class="space-y-2">
          <li>
            <a
              href="{{ url_for('index') }}"
              class="block py-3 px-4 rounded-lg transition hover:bg-gray-700"
            >
              Groups
            </a>
          </li>
          <li>
            <a
              href="{{ url_for('timer') }}"
              class="block py-3 px-4 rounded-lg bg-gray-700 font-medium"
            >
              Timer
            </a>
          </li>
        </ul>
      </div>
      <div class="p-6 border-t border-gray-700 text-center">
        <p class="text-xs text-gray-400">
          <!-- v1.0 • {{ "now"|strftime("%b %d") }} -->
        </p>
      </div>
    </div>

    <!-- Main Content -->
    <div class="pt-16 lg:pt-6 pb-24 px-6 lg:ml-72">
      <h1
        class="text-2xl font-medium text-gray-800 mb-10 text-center lg:text-left"
      >
        Timer
      </h1>

      <div
        class="max-w-md mx-auto bg-white rounded-xl shadow-sm border border-gray-100 p-8"
      >
        <div
          id="timerDisplay"
          class="text-6xl font-light text-center text-gray-800 mb-10 tracking-wider"
        >
          05:00
        </div>

        <div class="grid grid-cols-3 gap-4 mb-10">
          <input
            type="number"
            id="minutes"
            value="5"
            min="0"
            max="59"
            class="text-4xl text-center font-light bg-gray-50 rounded-lg py-4 focus:outline-none focus:ring-2 focus:ring-blue-300"
          />
          <div class="text-4xl text-gray-400 flex items-center justify-center">
            :
          </div>
          <input
            type="number"
            id="seconds"
            value="0"
            min="0"
            max="59"
            class="text-4xl text-center font-light bg-gray-50 rounded-lg py-4 focus:outline-none focus:ring-2 focus:ring-blue-300"
          />
        </div>

        <div class="flex justify-center gap-6">
          <button
            id="startBtn"
            class="px-10 py-4 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition"
          >
            Start
          </button>
          <button
            id="resetBtn"
            class="px-10 py-4 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition"
          >
            Reset
          </button>
        </div>
      </div>
    </div>

    <script>
      const hamburger = document.getElementById("hamburger");
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("sidebarOverlay");

      function openSidebar() {
        sidebar.classList.remove("-translate-x-full");
        overlay.classList.remove("hidden");
        hamburger.style.opacity = "0";
        hamburger.style.pointerEvents = "none";
      }

      function closeSidebar() {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
        hamburger.style.opacity = "1";
        hamburger.style.pointerEvents = "auto";
      }

      hamburger.addEventListener("click", openSidebar);
      overlay.addEventListener("click", closeSidebar);

      // Timer
      let interval;
      let totalSeconds = 300;

      const display = document.getElementById("timerDisplay");
      const minutesInput = document.getElementById("minutes");
      const secondsInput = document.getElementById("seconds");
      const startBtn = document.getElementById("startBtn");
      const resetBtn = document.getElementById("resetBtn");

      function updateDisplay() {
        const m = String(Math.floor(totalSeconds / 60)).padStart(2, "0");
        const s = String(totalSeconds % 60).padStart(2, "0");
        display.textContent = `${m}:${s}`;
      }

      startBtn.addEventListener("click", () => {
        if (interval) clearInterval(interval);
        totalSeconds =
          (parseInt(minutesInput.value) || 0) * 60 +
          (parseInt(secondsInput.value) || 0);
        if (totalSeconds === 0) totalSeconds = 300;

        interval = setInterval(() => {
          if (totalSeconds <= 0) {
            clearInterval(interval);
            display.textContent = "00:00";
            new Notification("Timer finished!", { body: "Your time is up." });
            const audio = new Audio(
              "https://www.soundjay.com/buttons/beep-08b.mp3"
            );
            audio.play();
            return;
          }
          totalSeconds--;
          updateDisplay();
        }, 1000);

        updateDisplay();
      });

      resetBtn.addEventListener("click", () => {
        clearInterval(interval);
        totalSeconds = 300;
        minutesInput.value = 5;
        secondsInput.value = 0;
        updateDisplay();
      });

      updateDisplay();
    </script>
  </body>
</html>
